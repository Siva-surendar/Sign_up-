<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <div class="regform">
        <h1>SIGN UP</h1>
        <form action="signup.php" method="post">
            <div class="input">
                <label class="text" for="name" >User Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input">
                <label class="text" for="email" >Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input">
                <label class="text" for="pwd" >Password</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <div class="radio">
                <input type="radio" name="gender" id="male" name="male" value="m" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" name="female" value="f" required>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="others" name="others" value="o" required>
                <label for="others">others</label>
            </div>
            <div class="btn">
                <button type="submit">Register</button>
            </div>


        </form>
    </div>
    
</body>
</html>
